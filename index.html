<html>
    <head>
        <title>animation session</title>
        <link rel="stylesheet" href="css/all.min.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>


        <!-- 
            - animation
                * color
                * image
            - transform
                * scale
                * rotate
            - animation with transform 
            - revision on position 

         -->

         <section class="ani-color-section">
            <div class="container">
                <h2 class="title">color animation</h2>
                <div class="box ani-color"></div>
            </div>
         </section>

         <section class="ani-image-section">
            <div class="container">
                <h2 class="title">image animation</h2>
                <div class="box ani-image"></div>
            </div>
         </section>



        <section class="scale-with-width-section">
            <div class="container">
                <h2 class="title">scale with width</h2>
                <div class="scale-with-width">
                    <img src="img/icons8-restart-512.png" alt="">
                    <img src="img/icons8-restart-512.png" alt="">
                    <img src="img/icons8-restart-512.png" alt="">
                    <img src="img/icons8-restart-512.png" alt="">
                </div>
            </div>
        </section>

        <section class="scale-with-transform-section">
            <div class="container">
                <h2 class="title">scale with transform</h2>
                <div class="scale-with-transform">
                    <img src="img/icons8-restart-512.png" alt="">
                    <img src="img/icons8-restart-512.png" alt="">
                    <img src="img/icons8-restart-512.png" alt="">
                    <img src="img/icons8-restart-512.png" alt="">
                </div>
            </div>
        </section>


        <section class="rotate-with-transform-section">
            <div class="container">
                <h2 class="title">rotate with transform</h2>
                <div class="rotate-with-transform">
                    <img src="img/icons8-restart-512.png" alt="">
                    <img src="img/icons8-restart-512.png" alt="">
                    <img src="img/icons8-restart-512.png" alt="">
                    <img src="img/icons8-restart-512.png" alt="">
                </div>
            </div>
        </section>


        <section class="preloader-section">
            <div class="container">
                <h2 class="title">preloader (spinner)</h2>
                <div class="preloader">
                    <img src="img/icons8-restart-512.png" alt="">
                    <i class="fa-solid fa-spinner"></i>
                    <i class="fa-solid fa-gear"></i>
                    <i class="fa-solid fa-sun"></i>
                    <i class="fa-solid fa-hurricane"></i>
                    <i class="fa-solid fa-yin-yang"></i>
                </div>
            </div>
        </section>




        
    </body>
</html>
